\name: CI Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-only:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Build (Check for compilation errors)
      # We add --no-lint to skip the strict linting check during build
      # We add the missing environment variables so the code doesn't crash on import
      run: npx next build --no-lint
      env:
        NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key"
        SUPABASE_SERVICE_ROLE_KEY: "placeholder-service-key"
        CRON_SECRET: "placeholder-secret"
        RESEND_API_KEY: "re_123456789"